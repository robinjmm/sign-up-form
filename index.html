<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Sign Up Form</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="sub-heading">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
        </p>
    </header>

    <main>
        <div class="card">
            <p class="card__text">
                <span class="card__text--bold">Try it free 7 days</span> then <br>
                $20/mo. thereafter
            </p>
        </div>
        <form class="form" action="/" method="post">
            <div class="form__group">
                <input class="form__input" type="text" name="first_name" id="first-name" placeholder="First Name">
                <i class="form__icon"></i>
                <p class="form__error-text"></p>
            </div>

            <div class="form__group">
                <input class="form__input" type="text" name="last_name" id="last-name" placeholder="Last Name">
                <i class="form__icon"></i>
                <p class="form__error-text"></p>
            </div>

            <div class="form__group">
                <input class="form__input" type="text" name="email" id="email" placeholder="Email Address">
                <i class="form__icon"></i>
                <p class="form__error-text"></p>
            </div>

            <div class="form__group">
                <input class="form__input" type="password" name="password" id="password" placeholder="Password">
                <i class="form__icon"></i>
                <p class="form__error-text"></p>
            </div>

            <button class="button">Claim your free trial</button>
            <p class="form__tos">By clicking the button, you are agreeing to our <a class="form__tos--red"
                    href="#">Terms and
                    Services</a></p>
        </form>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
